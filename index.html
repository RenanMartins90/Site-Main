<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Charts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b139898041.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container-fluid bgHeader">
      <nav class="d-flex header">
        <a href="#" class="logo">
          <img src="./img/LOGO_free-file.png" alt="logo" />
        </a>
        <div class="text"><h2>Lorem, ipsum dolor.</h2></div>
        <div class="search d-flex">
          <form class="form">
            <input type="search" name="search" id="search" />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <a href="#" class="login"> Login </a>
        </div>
      </nav>
    </header>
    <main class="container-fluid main">
      <iframe
        src="https://datastudio.google.com/embed/reporting/570d1acf-41af-48e3-8dc9-d8c9239fdf9c/page/TmHyC"
        frameborder="0"
        style="border: 0"
        allowfullscreen
      ></iframe>
    </main>
    <div class="container-fluid bgContact">
      <div class="container">
        <div class="d-flex formDiv">
          <form class="contact" action="." method="post">
            <input
              type="text"
              placeholder="NOME*"
              required
              name="Nome"
              id="Nome"
            />
            <input
              type="email"
              placeholder="EMAIL*"
              required
              name="email"
              id="email"
              autocomplete="off"
            />
            <input type="text" placeholder="TELEFONE" name="tel" id="tel" />
            <button class="btnContact" type="submit">ENTRAR EM CONTATO</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="container-fluid">
      <div class="container">
        <div class="d-flex footer">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Pol√≠ticas de privacidade</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Termos de Uso</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://justdata.solutions/"
                target="_blank"
                >Nosso Site</a
              >
            </li>
          </ul>
          <div class="end d-flex">
            <div class="icons">
              <a href="#">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>
            <div class="copyright">
              <i class="fa-regular fa-copyright"></i>
              <span class="justData">JustData</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./script.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
